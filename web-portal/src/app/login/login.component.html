<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <hr style="border-top: 1px solid #eee;">
            <div class="row">
              <div class="col-6 text-right" *ngIf="!isLoggedIn">
                <button (click)="socialSignIn('google')" class="loginBtn loginBtn--google btn-primary">
                  Login with Google
                </button>
              </div>
              <div class="col-6" *ngIf="isLoggedIn">
                <button (click)="logOut('facebook')" class="loginBtn loginBtn--facebook">
                  Log out
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
