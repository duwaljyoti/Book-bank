<!-- Product List wrapper -->
<div class="product-wrapper section-gap">
	<div class="container">
    <div>
      <div class="card angly-widget" style="width: 100%">
        <div class="card-body">
          <angly-searchNow></angly-searchNow>
        </div>
      </div>
    </div>
		<div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="">
            <div class="card angly-widget">
              <div class="card-body">
                <div class="categories-list">
                  <div class="">
                    <h4 class="">Category</h4>
                  </div>
                </div>
                <ul class="list list-unstyled" *ngIf="categories">
                  <li class="" *ngFor="let category of categories">
                    <a href="javascript:void(0)">
                      <i class="ion-ios-arrow-forward mr-2"></i>
                      <span class="align-top">{{category?.name}}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        <div class="">
          <div class="card angly-widget">
            <div class="card-body">
              <div class="categories-list">
                <div class="">
                  <h4 class="">Price Range</h4>
                </div>
                <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <div class="card angly-widget">
            <div class="card-body">
              <div class="categories-list">
                <div class="">
                  <h4 class="">discounts</h4>
                </div>
                <ul>
                  <li>
                    <input type="checkbox" class="checked">
                    <span class="span">5% - 20%</span>
                  </li>
                  <li>
                    <input type="checkbox" class="checked">
                    <span class="span">20% - 40%</span>
                  </li>
                  <li>
                    <input type="checkbox" class="checked">
                    <span class="span">40% - 60%</span>
                  </li>
                  <li>
                    <input type="checkbox" class="checked">
                    <span class="span">60% or more</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <div class="card angly-widget">
            <div class="card-body">
              <div class="categories-list">
                <div class="">
                  <h4 class="">Customer Reviews</h4>
                </div>
                <ul>
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <span>5.0</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <span>4.0</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star-half-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <span>3.5</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <span>3.0</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star-half-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                      <span>2.5</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
			<div class="col-sm-12 col-md-8 col-lg-8 mb-3">
				<div class="row">
          <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let product of productsList">
						<div class="card border-0 mb-3">
							<div class="overlay-wrap mb-4 card-shadow border-rad">
								<img class="img-fluid border-rad w-100" [src]="product.image" alt="Card image cap" width="280" height="260" />
								<div class="cart-icon">
									<ul class="list-unstyled">
										<li>
											<a routerLink="/product-detail" class="square-40 bg-white rounded-circle text-dark mb-2 card-shadow">
												<i class="fa fa-heart text-danger"></i>
											</a>
										</li>
										<li>
											<a routerLink="/product-detail" class="square-40 bg-white rounded-circle text-dark card-shadow">
												<i class="fa fa-search"></i>
											</a>
										</li>
									</ul>
								</div>
							</div>
							<div class="card-body p-0">
								<h5 class="text-capitalize mb-3">{{product.title}}</h5>
								<p>{{product.description}}</p>
								<p class="text-primary">{{product.price | currency: 'USD' : true}}</p>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- container closed -->
</div><!-- product wrapper closed -->
<!-- Load More -->
<div class="load-more px-4 pb-5 text-center">
   <div class="container">
      <a href="javascript:void(0)" class="text-muted font-lg"> <i class="fa fa-refresh mr-3 fa-spin"></i>LOAD MORE </a>
   </div>
</div>
